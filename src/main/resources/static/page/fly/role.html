<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            upload=layui.upload,
            table = layui.table;
        var index;
        //表格的信息字段所在处
        table.render({
            elem: '#currentTableId',
            url: '/role/findByPage',
            toolbar: '#toolbarDemo',

            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'roleId', title: '角色ID', width: 120},
                {field: 'rolename', width:140, title: '角色名字'},
                {field: 'roleremark', width: 140, title: '角色描述'},
                {title: '操作', minWidth: 140, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10,50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            console.log(result)

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: data.field

            }, 'data');
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                //把当前隐藏的div进行窗口展示
                index = layer.open({
                    title: '添加角色',
                    type: 1,
                    shade: 0.2,
                    area: ['600px', '500px'],
                    maxmin:true,
                    content: $("#edit")
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } 
        });
        //监听表格里面的工具
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;//获取这一行的数据  被点击的的这一行
            //先给表单赋值  名字不一致一个个赋值
            /* form.val("drug-filter",{
                 "druNo":data.druNo,
                 "druName":data.druName
             });*/
            console.log(data);
            //设置表单所以表单元素的值
            form.val("role-filter",data);
            //img  单独设置
            // layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', data.druImgPath);
            //修改  打开新的窗口 进行信息编辑
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑角色',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: $("#edit")
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {//删除的当前
                layer.confirm('真的删除行么', function (index) {
                    console.log(index);
                    //先请求后端做删除操作
                    $.getJSON("/role/delById", {id:data.roleId},
                        function(resultData){//响应成功的回调函数
                            //  code  请求状态  data 数据 msg错误消息
                            console.log(index);
                            if(resultData.code==0){
                                layer.msg("删除成功");
                                obj.del();//假删 页面刷新数据回来了
                            }else{
                                layer.msg("删除失败,请联系管理员");
                            }
                            //业务判断
                        });
                    layer.close(index);
                });
            }
        });


        //修改添加的事件
        form.on('submit(demo1)', function (data) {
            //输出打印表单的字段信息:
            console.log(data.field);
            var  data=data.field;
            //怎么是修改还是添加?
            if(data.roleId==""){
                console.log("添加");//id自增
                //请求后端新增
                $.post("/role/save",data,
                    function(resultData){//后端响应成功后返回的数据结果
                        //  code  请求状态  data 数据 msg错误消息
                        console.log(resultData);
                        if(resultData.code==0){
                            layer.msg("添加成功");
                        }else{
                            layer.msg("添加失败,请联系管理员");
                        }
                        //业务判断
                    }, "json");
            }
            else{
                console.log("修改");//根据id修改
                //请求后端做修改
                $.post("/role/update",data ,
                    function(resultData){//后端响应成功后返回的数据结果
                        //  code  请求状态  data 数据 msg错误消息
                        console.log(resultData);
                        if(resultData.code==0){
                            layer.msg("修改成功");
                        }else{
                            layer.msg("修改失败,请联系管理员");
                        }
                        //业务判断
                    }, "json");
            }
            //关闭当前窗口
            layer.close(index);
            return false;
        });
    });
</script>
