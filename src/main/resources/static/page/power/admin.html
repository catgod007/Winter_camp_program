<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            upload=layui.upload,
            table = layui.table;
        //表格的信息字段所在处
        table.render({
            elem: '#currentTableId',
            url: '/api/department.json',//department.json 模仿后端返回得结果集
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'deptId', width: 120, title: '部门编号'},
                {field: 'deptName', width:140, title: '部门名'},
                {field: 'deptParentName', width: 140, title: '父级名称'},
                {field: 'username', title: '负责人', width: 120},
                {title: '操作', minWidth: 140, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10,50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                //把当前隐藏的div进行窗口展示
                var index = layer.open({
                    title: '添加药品',
                    type: 1,
                    shade: 0.2,
                    area: ['600px', '500px'],
                    maxmin:true,
                    content: $("#edit")
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'down') {  // 监听删除操作
                console.log("导出所有查询的数据");
                layer.alert(JSON.stringify(data));
            }
        });
        //监听表格里面的工具
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;//获取这一行的数据  被点击的的这一行
            //先给表单赋值  名字不一致一个个赋值
            /* form.val("drug-filter",{
                 "druNo":data.druNo,
                 "druName":data.druName
             });*/
            //设置表单所以表单元素的值
            form.val("drug-filter",data);
            //img  单独设置
            layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', data.druImgPath);
            //修改  打开新的窗口 进行信息编辑
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: $("#edit")
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {//删除的当前
                layer.confirm('真的删除行么', function (index) {
                    //先请求后端做删除操作
                    obj.del();//假删 页面刷新数据回来了
                    layer.close(index);
                });
            }
        });


        //拖拽上传
        upload.render({
            elem: '#test10'
            ,url: 'https://httpbin.org/post' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            ,done: function(res){
                layer.msg('上传成功');
                layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
                console.log(res)
            }
        });
    });
</script>
